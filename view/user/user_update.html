<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>修改客户</title>
    <style type="text/css">
        table {
            background-color: #CCCCCC;
            border: 1px;
            width: 100%;
        }

        table tr {
            height: 20px;
        }

        table tr div {
            text-align: right;
        }

        td font {
            color: red;
        }

        .mylable {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div>
    <form name="client_form" action="/update.do" method="post">
        <table>
            <input type="hidden" name="uid" value="<%= id %>">
            <tr bgcolor="#f5f5f5">
                <td>
                    <div><font>*</font> 姓名:</div>
                </td>
                <td>
                    <label for="clientname"></label><input id="clientname" type="text" name="clientname" value="<%= username %>" size="30">
                </td>
            </tr>
            <tr bgcolor="#f0f0f0">
                <td>
                    <div><font>*</font> 密码:</div>
                </td>
                <td><input id="password" type="password" name="password" value="<%= password %>" size="30"></td>
            </tr>
            <tr bgcolor="#f5f5f5">
                <td></td>
                <td colspan="2"><input type="submit" value="提交"><input type="reset" value="重置"></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
