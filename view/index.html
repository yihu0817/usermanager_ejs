<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>
		<%= title %>
	</title>
	<link rel="stylesheet" href="../css/pintuer.css">
	<link rel="stylesheet" href="../css/admin.css">
	<script src="../js/jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$(".leftnav h2").click(function () {
				$(this).next().slideToggle(200);
				$(this).toggleClass("on");
			})
			$(".leftnav ul li a").click(function () {
				$("#a_leader_txt").text($(this).text());
				$(".leftnav ul li a").removeClass("on");
				$(this).addClass("on");
			})
		});
	</script>
</head>

<body>

	<div class="header bg-main">
		<div class="logo margin-big-left fadein-top">
			<% if( user.headerurl ) {%>
			<h1><img src="<%= user.headerurl %>" class="radius-circle rotate-hover" height="50" alt="" />后台管理中心</h1>
			<% } else { %>
			<h1><img src="../images/y.jpg" class="radius-circle rotate-hover" height="50" alt="" />后台管理中心</h1>
			<% } %>
		</div>
		<div class="head-l"><a class="button button-little bg-blue" href="logout.do"><span class="icon-power-off"></span>
				退出登录</a> </div>
		<div style="color:lightcyan;font-size:14px; float: right; margin-right: 40px; margin-top: 20px">当前用户:<span style="font-size:14px;">
				<%= user.username %></span></div>
	</div>

	<div class="leftnav">
		<div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>

		<h2><span class="icon-pencil-square-o"></span>用户类型</h2>
		<ul>
			<li><a href="usertype.do" target="right"><span class="icon-caret-right"></span>添加类型</a></li>
			<li><a href="usertype.do" target="right"><span class="icon-caret-right"></span>类型列表</a></li>
		</ul>


		<h2><span class="icon-pencil-square-o"></span>用户管理</h2>
		<ul>
			<li><a href="add.do" target="right"><span class="icon-caret-right"></span>添加用户</a></li>
			<li><a href="list.do" target="right"><span class="icon-caret-right"></span>用户列表</a></li>
		</ul>

		<h2><span class="icon-pencil-square-o"></span>商品管理</h2>
		<ul>
			<li><a target="right"><span class="icon-caret-right"></span>添加商品</a></li>
			<li><a target="right"><span class="icon-caret-right"></span>商品列表</a></li>
		</ul>
	</div>

	<div class="rightContent">
		<ul class="bread">
			<li><a href="html/info'" target="right" class="icon-home"> 首页</a></li>
			<li><a href="##" id="a_leader_txt">网站信息</a></li>
		</ul>
		<div class="admin">
			<iframe scrolling="auto" rameborder="0" src="html/info.html" name="right" width="100%" height="100%"></iframe>
		</div>
	</div>

</body>

</html>
