<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <script>
        /**
    	1、self:当前窗口对象（如果是在iframe里，则为该框架的窗口对象）
		2、top:父窗口对象
		3、location:该对象包含当前url信息，拥有多个属性。默认属性为 location.href,表示整个url，即如果设置location="http://www.ddd.cn",则等同于location.href="http://www.ddd.cn".
    */
    if (self != top) {
        top.location = self.location; //iframe中窗口对象转换成父窗口对象
    }
</script>
</head>

<body>
    <div class="bg"></div>
    <div class="container">
        <div class="line bouncein">
            <div class="xs6 xm4 xs3-move xm4-move">
                <div style="height:150px;"></div>
                <div class="media media-y margin-big-bottom">
                </div>
                <form action="login.do" method="post" enctype="application/x-www-form-urlencoded">
                    <div class="panel loginbox">
                        <div class="text-center margin-big padding-big-top">
                            <h1>后台管理中心</h1>
                        </div>
                        <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input type="text" class="input input-big" name="name" placeholder="登录账号" value="<%=  locals.username == null? '':username %>" />
                                    <span class="icon icon-user margin-small"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input type="password" class="input input-big" name="password" placeholder="登录密码"
                                        value="<%= locals.password == null? '':password %>" />
                                    <span class="icon icon-key margin-small"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input type="text" class="input input-big" name="code" placeholder="请输入验证码"/>
                                    <img id="codeImg" src="">
                                </div>
                            </div>
               
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input type="checkbox" name="autoLogin" checked> 记住密码
                                </div>
                            </div>

                            <div style="color: red;">
                                <%= locals.message !=null?message:'' %>
                            </div>
                        </div>
                        <div style="padding:30px;"><input type="submit" class="button button-block bg-main text-big input-big"
                                value="登录">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $("#codeImg").bind("click",function(){
            $("#codeImg").attr("src",changeCode);
        });

        changeCode();
        function changeCode(){
            $("#codeImg").attr("src","/codeImg.do?"+Math.random());
        }
  
    </script>
</body>

</html>
